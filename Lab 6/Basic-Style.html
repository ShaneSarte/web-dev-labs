<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic CSS Styles</title>

  <!-- Internal CSS for headings -->
  <style>
    h1 {
      color: darkblue;
      text-align: center;
    }
    h2 {
      color: darkgreen;
    }
  </style>

  <!-- External CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My Web Page</h1>
  <h2>About CSS</h2>

  <!-- Inline CSS -->
  <p style="color: red; background-color: #f0e68c; padding: 10px;">
    This is a paragraph styled with inline CSS.  
  </p>

  <!-- Box styled with external CSS -->
  <div class="box">
    This box is styled using an external stylesheet.
  </div>

  <!-- Button styled with external CSS -->
  <button class="styled-btn">Click Me</button>
</body>
</html>
