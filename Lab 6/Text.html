<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Styling Example</title>
  <style>
    body {
      font-family: Arial, Georgia, serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      color: darkblue;
    }

    h2 {
      font-size: 24px;
      font-weight: normal;
      color: darkgreen;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    ul {
      font-size: 16px;
      font-style: italic;
      margin-top: 10px;
    }

    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>My Personal Article</h1>
  <h2>About Me</h2>
  <p>
    Hi, I am a student learning web development. 
    I enjoy exploring new technologies and improving my skills in coding and design.
  </p>

  <h2>My Hobbies and Skills</h2>
  <ul>
    <li>Drawing</li>
    <li>designing and editing</li>
    <li>Creativity </li>
  </ul>
</body>
</html>
