<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background and Border Styling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 20px;
      text-align: center;
    }

    .box {
      width: 250px;
      padding: 20px;
      margin: 15px;
      display: inline-block;
    }

    .box1 {
      background-color: #ffe0e0;
      border: 2px solid red;
      border-radius: 5px;
    }

    .box2 {
      background-color: #e0f7fa;
      border: 3px dashed teal;
      border-radius: 15px;
    }

    .box3 {
      background-color: #fff3cd;
      border: 4px dotted orange;
      border-radius: 25px;
    }
  </style>
</head>
<body>
  <h1>My Styled Content Boxes</h1>

  <div class="box box1">
    <h2>Box 1</h2>
    <p>This box has a solid red border and light red background.</p>
  </div>

  <div class="box box2">
    <h2>Box 2</h2>
    <p>This box has a dashed teal border and rounded corners.</p>
  </div>

  <div class="box box3">
    <h2>Box 3</h2>
    <p>This box has a dotted orange border with large rounded corners.</p>
  </div>
</body>
</html>
