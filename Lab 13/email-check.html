<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Format Validator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      color: #ffcc00;
      margin-bottom: 15px;
    }

    input[type="email"] {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 16px;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffaa00;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    .error {
      color: #ff4444;
    }

    .success {
      color: #00c851;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Email Checker</h2>
    <input type="email" id="emailInput" placeholder="Enter your email">
    <br>
    <button onclick="checkEmail()">Submit</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function checkEmail() {
      const email = document.getElementById('emailInput').value;
      const message = document.getElementById('message');

      // Simple email validation
      if (email.includes('@') && email.includes('.')) {
        message.textContent = "Email accepted!";
        message.className = "message success";
      } else {
        message.textContent = "Invalid email format. Please include '@' and '.'";
        message.className = "message error";
      }
    }
  </script>
</body>
</html>
