<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form with Array Storage</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #2a2a2a);
      color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #ffd166;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #ddd;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #ffd166;
      border: none;
      border-radius: 8px;
      color: #1e1e1e;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffb703;
    }

    .list {
      margin-top: 25px;
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    .list-item {
      background: #3a3a3a;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }

    .list-item strong {
      color: #ffd166;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="list" id="messageList">
      <h3>Messages:</h3>
    </div>
  </div>

  <script>
    const contacts = [];
    const form = document.getElementById('contactForm');
    const messageList = document.getElementById('messageList');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name && message) {
        // Store in array
        contacts.push({ name, message });

        // Clear form
        form.reset();

        // Display updated list
        displayMessages();
      }
    });

    function displayMessages() {
      messageList.innerHTML = "<h3>Messages:</h3>";
      contacts.forEach((contact, index) => {
        const item = document.createElement('div');
        item.classList.add('list-item');
        item.innerHTML = `<strong>${index + 1}. ${contact.name}</strong><br>${contact.message}`;
        messageList.appendChild(item);
      });
    }
  </script>
</body>
</html>
