<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table Reservation</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 400px;
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      color: #ffd166;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #ffd166;
      color: #222;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffb703;
    }

    .output {
      margin-top: 25px;
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      width: 400px;
      max-height: 250px;
      overflow-y: auto;
    }

    .reservation-item {
      background: #3a3a3a;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }

    .error {
      color: #ff4d4d;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Table Reservation Form</h2>
    <form id="reservationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" required>

      <label for="guests">Guests:</label>
      <input type="number" id="guests" min="1" required>

      <button type="submit">Submit Reservation</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <div class="output" id="reservationList">
    <h3>Submitted Reservations:</h3>
  </div>

  <script>
    const reservations = [];
    const form = document.getElementById("reservationForm");
    const list = document.getElementById("reservationList");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const guests = document.getElementById("guests").value;

      if (!name || !date || !time || !guests) {
        errorMsg.textContent = "âš  Please fill out all fields!";
        return;
      }

      errorMsg.textContent = "";
      reservations.push({ name, date, time, guests });

      form.reset();
      displayReservations();
    });

    function displayReservations() {
      list.innerHTML = "<h3>Submitted Reservations:</h3>";
      reservations.forEach((res, index) => {
        const item = document.createElement("div");
        item.classList.add("reservation-item");
        item.innerHTML = `
          <strong>${index + 1}. ${res.name}</strong><br>
          Date: ${res.date} | Time: ${res.time}<br>
          Guests: ${res.guests}
        `;
        list.appendChild(item);
      });
    }
  </script>
</body>
</html>
