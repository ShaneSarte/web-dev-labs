<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Tablet view: 2 columns */
    @media (min-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Desktop view: 3 or more columns */
    @media (min-width: 900px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Photo Grid Gallery</h1>
  
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80"/400x300" alt="Sample 1">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80"/400x300 alt="Nature 1">
    <img src="https://images.unsplash.com/photo-1529070538774-1843cb3265df?auto=format&fit=crop&w=800&q=80"/400x300 alt="Nature 2">
    <img src="https://images.unsplash.com/photo-1519608487953-e999c86e7455?auto=format&fit=crop&w=800&q=80"/400x300" alt="City 1">
    <img src="https://images.unsplash.com/photo-1520962916271-c8a3c1dfc9b6?auto=format&fit=crop&w=800&q=80"/400x300 alt="City 2">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80"/400x300 alt="Beach">
    <img src="https://images.unsplash.com/photo-1519881402166-8b9d29a7c98b?auto=format&fit=crop&w=800&q=80"/400x300 alt="Mountains">
    <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=800&q=80"/400x300 alt="Forest">
    <img src="https://images.unsplash.com/photo-1494526585095-c4176a6f1b5c?auto=format&fit=crop&w=800&q=80"/400x300 alt="Desert">
  </div>

</body>
</html>
