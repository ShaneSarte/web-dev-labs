<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Tablet view: 2 columns */
    @media (min-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Desktop view: 3 or more columns */
    @media (min-width: 900px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Photo Grid Gallery</h1>
  
  <div class="gallery">
    <img src="https://via.placeholder.com/400x300" alt="Sample 1">
    <img src="https://via.placeholder.com/400x300" alt="Sample 2">
    <img src="https://via.placeholder.com/400x300" alt="Sample 3">
    <img src="https://via.placeholder.com/400x300" alt="Sample 4">
    <img src="https://via.placeholder.com/400x300" alt="Sample 5">
    <img src="https://via.placeholder.com/400x300" alt="Sample 6">
  </div>

</body>
</html>
