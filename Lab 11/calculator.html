<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .calculator {
      background-color: #ffffffcc;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 45%;
      padding: 10px;
      margin: 5px;
      border: 2px solid #ddd;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
    }
    .buttons {
      margin-top: 15px;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #357abd;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
      color: #222;
    }
    #result {
      color: #e63946;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>

    <!-- Input fields -->
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">

    <!-- Operation buttons -->
    <div class="buttons">
      <button id="addBtn">+</button>
      <button id="subBtn">−</button>
      <button id="mulBtn">×</button>
      <button id="divBtn">÷</button>
    </div>

    <!-- Result area -->
    <p>Result: <span id="result">0</span></p>
  </div>

  <script>
    const n1 = document.getElementById("num1");
    const n2 = document.getElementById("num2");
    const result = document.getElementById("result");

    function getNumbers() {
      return [parseFloat(n1.value), parseFloat(n2.value)];
    }

    document.getElementById("addBtn").addEventListener("click", () => {
      const [a, b] = getNumbers();
      result.innerText = isNaN(a + b) ? "Invalid input" : a + b;
    });

    document.getElementById("subBtn").addEventListener("click", () => {
      const [a, b] = getNumbers();
      result.innerText = isNaN(a - b) ? "Invalid input" : a - b;
    });

    document.getElementById("mulBtn").addEventListener("click", () => {
      const [a, b] = getNumbers();
      result.innerText = isNaN(a * b) ? "Invalid input" : a * b;
    });

    document.getElementById("divBtn").addEventListener("click", () => {
      const [a, b] = getNumbers();
      if (b === 0) {
        result.innerText = "Cannot divide by zero";
      } else {
        result.innerText = isNaN(a / b) ? "Invalid input" : a / b;
      }
    });
  </script>
</body>
</html>
