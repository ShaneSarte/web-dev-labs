<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Event</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #2e2e2e);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0e0e0;
    }

    .card {
      background: #1c1c1c;
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5),
                  inset 0 0 10px rgba(255, 255, 255, 0.05);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6),
                  inset 0 0 15px rgba(255, 255, 255, 0.07);
    }

    h2 {
      color: #f0f0f0;
      margin-bottom: 25px;
      letter-spacing: 0.8px;
    }

    button {
      position: relative;
      background: linear-gradient(90deg, #555, #888);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    button:hover {
      background: linear-gradient(90deg, #777, #aaa);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
    }

    /* Subtle glow effect */
    button::after {
      content: "";
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.6s ease;
    }

    button:active::after {
      transform: translate(-50%, -50%) scale(3);
      opacity: 1;
      transition: 0s;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2> Activity 4: Button Click Message </h2>
    <button onclick="alert('Thanks for clicking!')">Click Me</button>
  </div>
</body>
</html>
