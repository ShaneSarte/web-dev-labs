<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert and Button Showcase</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Alert and Button Showcase</h2>

    <!-- Alerts Section -->
    <section class="mb-5">
      <h4>Bootstrap Alerts</h4>
      <div class="alert alert-success" role="alert">
        ✅ This is a success alert — everything looks good!
      </div>
      <div class="alert alert-danger" role="alert">
        ❌ This is a danger alert — something went wrong!
      </div>
      <div class="alert alert-warning" role="alert">
        ⚠️ This is a warning alert — please be careful!
      </div>
    </section>

    <!-- Buttons Section -->
    <section>
      <h4>Bootstrap Buttons</h4>
      <button type="button" class="btn btn-primary me-2">Primary Button</button>
      <button type="button" class="btn btn-secondary me-2">Secondary Button</button>
      <button type="button" class="btn btn-outline-success me-2">Outline Success</button>
      <button type="button" class="btn btn-outline-danger me-2">Outline Danger</button>
      <button type="button" class="btn btn-warning text-white">Warning Button</button>
    </section>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
