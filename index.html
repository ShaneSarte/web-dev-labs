<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Language Learning Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    nav {
      background: #023e8a;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 1rem;
      margin: 10px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .btn {
      background: #0077b6;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #0096c7;
    }
    input {
      padding: 6px;
      margin: 5px 0;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    select {
      padding: 6px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    üåç Mini Language Learning
  </header>
  <nav>
    <a href="#phrases">Phrases</a>
    <a href="#practice">Practice</a>
  </nav>

  <section id="phrases">
    <h2>Useful Phrases</h2>
    <label for="language">Choose a language:</label>
    <select id="language" onchange="loadPhrases()">
      <option value="spanish">Spanish</option>
      <option value="french">French</option>
      <option value="japanese">Japanese</option>
    </select>
    <div id="phraseList"></div>
  </section>

  <section id="practice">
    <h2>Practice Quiz</h2>
    <p><b>Translate this:</b> "<span id="quizWord">Thank you</span>"</p>
    <input type="text" id="answer" placeholder="Type your answer...">
    <br>
    <button class="btn" onclick="checkAnswer()">Check</button>
    <p id="result"></p>
  </section>

  <script>
    const phrases = {
      spanish: {
        "Hello": "Hola",
        "Thank you": "Gracias",
        "Good morning": "Buenos d√≠as",
        "How are you?": "¬øC√≥mo est√°s?",
        "I don‚Äôt understand": "No entiendo"
      },
      french: {
        "Hello": "Bonjour",
        "Thank you": "Merci",
        "Good morning": "Bon matin",
        "How are you?": "Comment √ßa va ?",
        "I don‚Äôt understand": "Je ne comprends pas"
      },
      japanese: {
        "Hello": "„Åì„Çì„Å´„Å°„ÅØ (Konnichiwa)",
        "Thank you": "„ÅÇ„Çä„Åå„Å®„ÅÜ (Arigatou)",
        "Good morning": "„Åä„ÅØ„Çà„ÅÜ (Ohayou)",
        "How are you?": "„ÅäÂÖÉÊ∞ó„Åß„Åô„ÅãÔºü (Ogenki desu ka?)",
        "I don‚Äôt understand": "„Çè„Åã„Çä„Åæ„Åõ„Çì (Wakarimasen)"
      }
    };

    let currentLang = "spanish";
    let quizWord = "Thank you";

    function loadPhrases() {
      currentLang = document.getElementById("language").value;
      let phraseList = document.getElementById("phraseList");
      phraseList.innerHTML = "";
      for (let [eng, trans] of Object.entries(phrases[currentLang])) {
        let card = document.createElement("div");
        card.className = "card";
        card.textContent = `${eng} ‚Üí ${trans}`;
        phraseList.appendChild(card);
      }
      // update quiz word
      document.getElementById("quizWord").textContent = quizWord;
      document.getElementById("result").textContent = "";
      document.getElementById("answer").value = "";
    }

    function checkAnswer() {
      let ans = document.getElementById("answer").value.trim().toLowerCase();
      let correct = phrases[currentLang][quizWord].toLowerCase();
      let result = document.getElementById("result");
      if (ans === correct || ans.includes(correct.split(" ")[0])) {
        result.textContent = "‚úÖ Correct! Well done.";
        result.style.color = "green";
      } else {
        result.textContent = "‚ùå Try again. Hint: " + phrases[currentLang][quizWord];
        result.style.color = "red";
      }
    }

    // load default
    loadPhrases();
  </script>
</body>
</html>
