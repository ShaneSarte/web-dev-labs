<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utilities</title>

  <!-- Bootstrap CDN -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body class="p-4">

  <!-- Heading with text-center and mt-4 -->
  <h1 class="text-center mt-4">Bootstrap Utility Playground</h1>

  <!-- Colored box using bg-warning, p-4, mb-3 -->
  <div class="bg-warning p-4 mb-3">
    <p>This is a colored box using Bootstrap utility classes.</p>
  </div>

  <!-- Responsive paragraph: hidden on small screens, visible on md and up -->
  <p class="d-none d-md-block">
    This paragraph is hidden on small screens and only appears on medium screens and larger.
  </p>

  <!-- Bootstrap JS (optional) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
