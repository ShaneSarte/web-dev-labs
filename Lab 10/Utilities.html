<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utilities</title>

  <!-- Bootstrap CDN -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body class="p-4 bg-light">

  <!-- Heading with text-center and mt-4 -->
  <h1 class="text-center mt-4 fw-bold">Bootstrap Utility Playground</h1>

  <!-- Colored box using bg-warning, p-4, mb-3 -->
  <div class="bg-warning p-4 mb-3 rounded shadow-sm">
    <p class="mb-0">This is a colored box using Bootstrap utility classes.</p>
  </div>

  <!-- Responsive Image Example -->
  <div class="text-center mb-4">
    <img 
      src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=900&q=80" 
      alt="Sample Bootstrap Layout" 
      class="img-fluid rounded shadow-sm">
    <p class="text-muted mt-2">Example of a responsive image using Bootstrap utilities.</p>
  </div>

  <!-- Responsive paragraph: hidden on small screens, visible on md and up -->
  <p class="d-none d-md-block text-center text-secondary">
    This paragraph is hidden on small screens and only appears on medium screens and larger.
  </p>

  <!-- Bootstrap JS (optional) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
