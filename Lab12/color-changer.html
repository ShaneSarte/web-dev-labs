<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Background Changer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Background Changer</h1>

    <select id="colorSelect" onchange="changeBackground()">
      <option value="">Select a color</option>
      <option value="#ffb3b3">Soft Red</option>
      <option value="#b3ffd9">Mint Green</option>
      <option value="#b3d9ff">Sky Blue</option>
      <option value="#fff0b3">Light Yellow</option>
      <option value="#f5b3ff">Lavender Pink</option>
      <option value="#d9b3ff">Light Purple</option> 
      <option value="#ffddb3">Peach</option>
      <option value="#b3ffec">Aqua</option>
    </select>
  </div>

  <script src="color.js"></script>
</body>
</html>
